<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title id="favicon-title">Pomodoro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet&display=swap" rel="stylesheet">

<body class="container-fluid">
    <header class="row justify-content-start">        
        <div class="col-1 ml-10" id="weather">
            <div class="row temperature" id="city-name">                
            </div>
            <img id="weatherIcon" class="d-none">
            <div class="row temperature ml-2" id="degrees">                
            </div>
        </div>
        <div class="col-12" id="title">
            Pomodoro Timer
        </div>              
    </header>
    <section class="row justify-content-start top-buffer">
        <div id="counter" class=""> Iniciar
        </div>
        <div class="loadingio-spinner-ball-pgemw8lti8 d-none" id="loading">
            <div class="ldio-05y9ovx8d807">
            <div>
            </div>
            </div>
        </div>
    </section>    
    <div id="btnPlayPause">
        <i class="fas fa-pause fa-2x d-none" id="pauseButton"></i>
        <i class="fas fa-play fa-2x d-none" id="playButton"></i>
    </div>
    <footer id="instagramArtist">               
        Photo by <i class="fab fa-instagram"></i>        
    </footer>
    <script>
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
</body>
<script type="module" src="./src/Script.js"></script>        
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
